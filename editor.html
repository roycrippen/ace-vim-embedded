<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
      overflow: hidden;
    }

    #editor {
      margin: 0;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body>

  <pre id="editor">
    # ace-vim-embedded
    Ace editor example in vim mode.
    
    Install
    ```bash
    git clone https://github.com/roycrippen/ace-vim-embedded
    ```
    
    then open `editor.html` in browser...
    
  </pre>

  <script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

  <script src="file_drop.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    ace.require("file_drop");
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/chrome");
    editor.setFontSize(14);
    editor.setKeyboardHandler("ace/keyboard/vim")
    editor.session.setMode("ace/mode/markdown");
    editor.session.setUseSoftTabs(true);
    editor.session.setTabSize(4);
  </script>

</body>

</html>
